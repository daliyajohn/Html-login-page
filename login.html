<!DOCTYPE html>
<html>
<head>
	<title>Login page</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="login-background-image">
	<div class="container login-form well well-lg">
		<h2 class="text-center space-down">Login</h2>
		<form class="form-horizontal" method="POST" action="">
		  <div class="form-group">
		    <label for="inputUserId" class="col-sm-2 control-label">User ID</label>
		    <div class="col-sm-10">
		      <input type="text" class="form-control" id="inputUserId" name="inputUserId" placeholder="catman" required>
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="inputPassword" class="col-sm-2 control-label">Password</label>
		    <div class="col-sm-10">
		      <input type="password" class="form-control" id="inputPassword" name="inputPassword" placeholder="catsareevil123" required>
		    </div>
		  </div>
		  <div class="form-group">
		    <div class="col-sm-offset-5 col-sm-10">
		    	<button type="submit" class="btn btn-success">Log In</button>
		    </div>
		    <div class="col-sm-offset-4 col-sm-10">
		    	<p></p>
		    	<p class="text-info">
		    		<a href="">Register a new account?</a>
		    	</p>
		    </div>
		  </div>
		</form>
	</div>
</body>
</html>
